apiVersion: 1.0.0
metadata:
  generateName: scala-sbt-
projects:
  -
    name: scala-sbt
    source:
      type: git
      location: "https://github.com/che-samples/scala-sbt"
      branch: master
components:
  -
    type: chePlugin
    id: scalameta/metals/latest
  -
    type: dockerimage
    alias: sbt
    image: quay.io/eclipse/che-java11-maven:next
    env:
      - name: JDK_JAVA_OPTIONS
        value: "-XX:MaxRAMPercentage=80 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
    memoryLimit: 1500Mi
    mountSources: true
    volumes:
      - name: sbt
        containerPath: /home/user/.sbt
      - name: ivy2
        containerPath: /home/user/.ivy2
      - name: coursier
        containerPath: /home/user/.cache/coursier
      - name: metals
        containerPath: /home/user/.cache/metals
      - name: bloop
        containerPath: /home/user/.cache/bloop
    endpoints:
      - name: 'debug'
        port: 5005
        attributes:
          public: 'false'
commands:
  -
    name: sbt REPL
    actions:
      -
        type: exec
        component: sbt
        command: "./sbt"
        workdir: ${CHE_PROJECTS_ROOT}/scala-sbt
  -
    name: sbt compile
    actions:
      -
        type: exec
        component: sbt
        command: "./sbt compile"
        workdir: ${CHE_PROJECTS_ROOT}/scala-sbt
  -
    name: sbt test
    actions:
      -
        type: exec
        component: sbt
        command: "./sbt test"
        workdir: ${CHE_PROJECTS_ROOT}/scala-sbt
  -
    name: sbt run
    actions:
      -
        type: exec
        component: sbt
        command: "./sbt example/run"
        workdir: ${CHE_PROJECTS_ROOT}/scala-sbt
